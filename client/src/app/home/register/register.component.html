<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />
  <div class="mb-3 form-floating">
    <input
      type="text"
      class="form-control"
      name="username"
      placeholder="Username"
      [(ngModel)]="model.username"
    />
    <label>Username</label>
    <div class="mb-3">
      <label>list of users</label>
      <select class="form-select">
        @for (item of usersFromParent(); track $index) {
          <option [value]="item.userName"> {{item.userName}}</option>
        }
      </select>
    </div>
  </div>
  <div class="mb-3 form-floating">
    <input
      type="password"
      class="form-control"
      name="password"
      placeholder="Password"
      [(ngModel)]="model.password"
    />
    <label>Password</label>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-default me-2" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
